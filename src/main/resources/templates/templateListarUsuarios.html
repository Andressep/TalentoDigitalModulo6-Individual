<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/style/index.css}">
    <title th:text="${titulo}"></title>
</head>
<body>
<div id="mac-container">
    <div id="mac-frame">
        <!-- Contenido del encabezado (header) -->
        <div id="mac-title-bar">
            <!-- Contenido de la barra de título -->
            <div class="mac-button" id="mac-close-button"></div>
            <div class="mac-button" id="mac-minimize-button"></div>
            <div class="mac-button" id="mac-maximize-button"></div>
            <div class="page">
                <div id="icon">
                    <img th:src="@{/assets/java.svg}" alt="java_logo">
                </div>
                <div>
                    <span>MacOS.Java</span>
                </div>
            </div>
        </div>
        <!-- Contenido principal de la ventana -->
        <div id="mac-content">
            <div id="mac-header">
                <div id="btn1" class="btn">
                    <a th:href="@{/api/v1/alumnos}">Alumnos</a>
                </div>
                <div id="btn2" class="btn">
                    <a th:href="@{/api/v1/profesores}">Profesores</a>
                </div>
                <div id="btn3" class="btn">
                    <a th:href="@{/api/v1/cursos}">Cursos</a>
                </div>
                <div id="btn4" class="btn">
                    <a th:href="@{/api/v1/registrarUsuario}">Registrar Usuarios</a>
                </div>
            </div>
            <div id="mac-body">
                <table th:if="${usuarios.size() > 0}" class="mac-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Rol</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td>
                            <a th:href="@{/api/v1/editarUsuario/{id}(id=${usuario.usuarioId})}">
                                <span th:text="${usuario.usuarioId}"></span>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/api/v1/eliminarUsuario/{id}(id=${usuario.usuarioId})}" onclick="return confirm('¿Estás seguro de que deseas eliminar este alumno?');">
                                <span th:text="${usuario.nombreUsuario}"></span>
                            </a>
                        </td>
                        <td th:text="${usuario.rol}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
